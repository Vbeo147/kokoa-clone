<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/476d841f49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="margin-auto">
      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Chat</h1>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </header>
      <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuseday, June 30, 2022</div>
        <div class="message-row">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpIeJixSIxrrq27KheEqxsFLnKojECD1MP7g&usqp=CAU"
            alt=""
          />
          <div class="message-row__content">
            <span class="message__author">Vbeo</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Hi nice to meet you!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
      </main>
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button><i class="fas fa-arrow-up"></i></button>
        </div>
      </form>
    </div>
  </body>
</html>
